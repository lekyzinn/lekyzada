                const url = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${FILE_PATH}`;
                const res = await fetch(url, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${GITHUB_TOKEN}`
                    }
                });
                if (!res.ok) {
                    throw new Error(`GET GitHub contents falhou: ${res.status}`);
                }
                const json = await res.json();
                // json.content vem em base64 (com quebras de linha). json.sha √© o SHA atual.
                const rawB64 = json.content.replace(/\n/g, '');
                const texto = fromBase64(rawB64);
                albumData = JSON.parse(texto || '{}');
                fileSha   = json.sha;
                console.log('‚úÖ Dados carregados do GitHub com sucesso.');
                return true;
            } catch (e) {
                console.warn('‚ö†Ô∏è N√£o foi poss√≠vel ler do GitHub. Fallback para localStorage.', e);
                return false;
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  2) SALVA albumData no GitHub (faz PUT /contents/album_data.json)
        async function saveToGitHub() {
            try {
                const url = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${FILE_PATH}`;

                // Serializa albumData ‚Üí JSON ‚Üí base64
                const textoJSON = JSON.stringify(albumData, null, 2);
                const conteudoB64 = toBase64(textoJSON);

                const body = {
                    message: `Atualiza album_data.json em ${new Date().toISOString()}`,
                    content: conteudoB64,
                    sha: fileSha // important√≠ssimo para atualizar o arquivo existente
                };

                const res = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!res.ok) {
                    throw new Error(`Erro ao PUT GitHub: ${res.status}`);
                }
                const json = await res.json();
                fileSha = json.content.sha; // atualiza para o novo SHA retornado
                console.log('‚úÖ Arquivo salvo no GitHub, novo SHA:', fileSha);
                return true;
            } catch (e) {
                console.warn('‚ö†Ô∏è Falha ao salvar no GitHub, salvando em localStorage.', e);
                return false;
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  3) SALVAR EM localStorage, se GitHub falhar
        function saveToLocalFallback() {
            try {
                localStorage.setItem('album_mundial_2025_local', JSON.stringify(albumData));
                console.log('‚úÖ Salvou em localStorage (fallback).');
            } catch (e) {
                console.error('‚ùå Falha ao salvar em localStorage.', e);
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Inicializa ‚ÄúalbumData‚Äù assim que a p√°gina carrega:
        async function initializeAlbum() {
            // 1) tenta puxar do GitHub
            const ok = await loadAlbumFromGitHub();
            if (!ok) {
                // 2) se der erro, tenta rodar o mesmo fallback antigo
                const saved = localStorage.getItem('album_mundial_2025_local');
                if (saved) {
                    try {
                        albumData = JSON.parse(saved);
                        console.log('‚úÖ Dados carregados do localStorage (fallback).');
                    } catch {
                        albumData = {};
                    }
                }
            }

            // 3) Se ainda estiver vazio (primeiro acesso), monta a estrutura inicial
            if (!albumData || Object.keys(albumData).length === 0) {
                albumData = {};
                teams.forEach(team => {
                    for (let i = 1; i <= team.cards; i++) {
                        const cardNumber = team.startCard + i - 1;
                        albumData[cardNumber] = {
                            team: team.name,
                            number: cardNumber,
                            collected: false,
                            duplicates: 0,
                            type: i === 1 ? 'Escudo' : 'Jogador'
                        };
                    }
                });
                // Salva imediatamente no GitHub (e fallback local)
                const escreveuGit = await saveToGitHub();
                if (!escreveuGit) saveToLocalFallback();
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Atualiza n√∫meros nas estat√≠sticas
        function updateStats() {
            const total = Object.keys(albumData).length;
            const collectedCount = Object.values(albumData).filter(c => c.collected).length;
            const duplicatesCount = Object.values(albumData).reduce((sum, c) => sum + c.duplicates, 0);
            const missingCount = total - collectedCount;
            const completionRate = total > 0 ? Math.round((collectedCount / total) * 100) : 0;

            document.getElementById('totalCollected').textContent = collectedCount;
            document.getElementById('totalDuplicates').textContent = duplicatesCount;
            document.getElementById('missingCards').textContent = missingCount;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Chama a API do GitHub para gravar e, se falhar, localStorage
        async function saveAlbumData() {
            updateStats();
            const wroteGit = await saveToGitHub();
            if (!wroteGit) saveToLocalFallback();
            showNotification('Dados salvos! ‚úÖ', 'success');
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Renderiza as cartinhas dos times (igual ao seu c√≥digo original)
        function renderTeams(filteredTeams = teams) {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = '';

            filteredTeams.forEach((team) => {
                const teamCards = [];
                for (let i = 1; i <= team.cards; i++) {
                    const cardNumber = team.startCard + i - 1;
                    teamCards.push(albumData[cardNumber]);
                }
                const collectedCards = teamCards.filter(card => card.collected).length;
                const completionPercentage = Math.round((collectedCards / team.cards) * 100);

                const teamDiv = document.createElement('div');
                teamDiv.className = 'team-card';
                teamDiv.innerHTML = `
                    <div class="team-header">
                        <div class="team-flag">${team.country.split(' ')[0]}</div>
                        <div class="team-info">
                            <h3>${team.name}</h3>
                            <p>${team.country.split(' ').slice(1).join(' ')} ‚Ä¢ ${team.confederation}</p>
                        </div>
                    </div>
                    <div class="team-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${completionPercentage}%"></div>
                        </div>
                        <div class="progress-text">${collectedCards}/${team.cards} cartas (${completionPercentage}%)</div>
                    </div>
                    <div class="cards-grid">
                        ${teamCards.map(card => `
                            <div class="card-item ${card.collected ? 'collected' : ''} ${card.duplicates > 0 ? 'duplicate' : ''}" 
                                 onclick="openCardModal(${card.number})">
                                <div class="card-number">${card.number}</div>
                                <div class="card-type">${card.type}</div>
                                ${card.duplicates > 0 ? `<div class="duplicate-count">${card.duplicates}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                teamsGrid.appendChild(teamDiv);
            });
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Fun√ß√µes do Modal (idem ao anterior)
        function openCardModal(cardNumber) {
            currentCard = albumData[cardNumber];
            const modal = document.getElementById('cardModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalInfo = document.getElementById('modalInfo');
            const quantityControls = document.getElementById('quantityControls');
            const quantityDisplay = document.getElementById('quantityDisplay');

            modalTitle.textContent = `Carta #${currentCard.number} ‚Äì ${currentCard.team}`;
            modalInfo.textContent = `Tipo: ${currentCard.type}`;

            if (currentCard.duplicates > 0) {
                quantityControls.style.display = 'flex';
                quantityDisplay.textContent = currentCard.duplicates;
            } else {
                quantityControls.style.display = 'none';
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
            currentCard = null;
        }

        function changeQuantity(delta) {
            if (!currentCard) return;
            const nova = currentCard.duplicates + delta;
            if (nova < 0) return;
            currentCard.duplicates = nova;
            document.getElementById('quantityDisplay').textContent = nova;
            saveAlbumData();
            if (currentCard.duplicates === 0) {
                document.getElementById('quantityControls').style.display = 'none';
            }
        }

        function collectCard() {
            if (!currentCard) return;
            currentCard.collected = true;
            closeModal();
            saveAlbumData();
            renderTeams(getFilteredTeams());
        }

        function addDuplicate() {
            if (!currentCard) return;
            currentCard.duplicates += 1;
            closeModal();
            saveAlbumData();
            renderTeams(getFilteredTeams());
        }

        function removeCard() {
            if (!currentCard) return;
            currentCard.collected = false;
            currentCard.duplicates = 0;
            closeModal();
            saveAlbumData();
            renderTeams(getFilteredTeams());
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Filtros e Busca (igual a antes)
        function getFilteredTeams() {
            const searchInput = document.getElementById('searchBox').value.trim().toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            return teams.filter(team => {
                const matchesSearch = team.name.toLowerCase().includes(searchInput) ||
                                      team.country.toLowerCase().includes(searchInput) ||
                                      (!isNaN(parseInt(searchInput)) &&
                                       team.startCard <= parseInt(searchInput) &&
                                       parseInt(searchInput) < team.startCard + team.cards);
                if (!matchesSearch && searchInput !== '') return false;

                const teamCards = [];
                for (let i = 1; i <= team.cards; i++) {
                    const cardNumber = team.startCard + i - 1;
                    teamCards.push(albumData[cardNumber]);
                }
                const collectedCount = teamCards.filter(c => c.collected).length;
                const missingCount = team.cards - collectedCount;

                if (activeFilter === 'collected' && collectedCount === 0) return false;
                if (activeFilter === 'missing' && missingCount === 0) return false;
                if (activeFilter === 'complete' && missingCount !== 0) return false;
                return true;
            });
        }

        function applyFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderTeams(getFilteredTeams());
                });
            });
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Exibe notifica√ß√µes ‚Äútoast‚Äù
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1001;
                font-weight: bold;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: slideInRight 0.3s ease;
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Status de conex√£o (online/offline)
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusEl.textContent = '‚óè Online';
                statusEl.classList.remove('status-offline');
                statusEl.classList.add('status-online');
            } else {
                statusEl.textContent = '‚óè Offline';
                statusEl.classList.remove('status-online');
                statusEl.classList.add('status-offline');
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  ‚ÄúSincronizar agora‚Äù ‚Äì carrega do GitHub + renderiza + atualiza estat√≠sticas
        async function manualSync() {
            showLoading(true);
            const ok = await loadAlbumFromGitHub();
            if (!ok) {
                showNotification('Falha ao sincronizar do GitHub. Usando dados locais.', 'error');
            }
            renderTeams(getFilteredTeams());
            updateStats();
            updateConnectionStatus();
            showNotification('Sincroniza√ß√£o conclu√≠da!', 'success');
            showLoading(false);
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Fechar modal clicando fora
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('cardModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  Quando a p√°gina carrega, inicializa tudo:
        document.addEventListener('DOMContentLoaded', async () => {
            updateConnectionStatus();
            await initializeAlbum();
            applyFilterButtons();

            document.getElementById('searchBox').addEventListener('input', () => {
                renderTeams(getFilteredTeams());
            });

            renderTeams(getFilteredTeams());
            updateStats();
        });
    </script>
</body>
