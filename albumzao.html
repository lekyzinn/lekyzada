        //  FunÃ§Ãµes auxiliares de Base64 / UTF-8 (mesmas do original)

                collected: false,

            };
        }
        const escreveuGit = await saveToGitHub();
        if (!escreveuGit) saveToLocalFallback();
    }
}


        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Atualiza estatÃ­sticas gerais na interface:
        function updateStats() {
            const total = TOTAL_CARDS;
            const collectedCount = Object.values(albumData).filter(c => c.collected).length;
            const duplicatesCount = Object.values(albumData).reduce((sum, c) => sum + c.duplicates, 0);
            const missingCount = total - collectedCount;
            const completionRate = total > 0 ? Math.round((collectedCount / total) * 100) : 0;

            document.getElementById('totalCollected').textContent = collectedCount;
            document.getElementById('totalDuplicates').textContent = duplicatesCount;
            document.getElementById('missingCards').textContent = missingCount;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Salva albumData (tenta GitHub, se falhar usa localStorage)
        async function saveAlbumData() {
            updateStats();
            const wroteGit = await saveToGitHub();
            if (!wroteGit) saveToLocalFallback();
            showNotification('Dados salvos! âœ…', 'success');
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Renderiza todas as cartas (001â€“550) conforme filtro/pesquisa
        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            const searchInput   = document.getElementById('searchBox').value.trim();
            const activeFilter  = document.querySelector('.filter-btn.active').getAttribute('data-filter');

            // Para cada nÃºmero de 1 a 550:
            for (let i = 1; i <= TOTAL_CARDS; i++) {
                const card = albumData[i];
                if (!card) continue;

                // Aplica busca por nÃºmero (se digitou algo)
                if (searchInput !== '') {
                    const num = parseInt(searchInput, 10);
                    if (isNaN(num) || num !== i) {
                        // se o usuÃ¡rio digitou texto nÃ£o numÃ©rico ou nÃºmero diferente, pula
                        continue;
                    }
                }

                // Aplica filtro: all | collected | missing
                if (activeFilter === 'collected' && !card.collected) continue;
                if (activeFilter === 'missing' && card.collected) continue;

                // Cria a div da carta
                const cardDiv = document.createElement('div');
                cardDiv.className = `card-item ${card.collected ? 'collected' : ''} ${card.duplicates > 0 ? 'duplicate' : ''}`;
                cardDiv.onclick = () => openCardModal(card.number);
                cardDiv.innerHTML = `
                    <div class="card-number">${card.number.toString().padStart(3, '0')}</div>
                    ${card.duplicates > 0 ? `<div class="duplicate-count">${card.duplicates}</div>` : ''}
                `;
                cardsGrid.appendChild(cardDiv);
            }
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Modal: abrir, fechar e aÃ§Ãµes
        function openCardModal(cardNumber) {
            currentCard = albumData[cardNumber];
            const modal = document.getElementById('cardModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalInfo = document.getElementById('modalInfo');
            const quantityControls = document.getElementById('quantityControls');
            const quantityDisplay  = document.getElementById('quantityDisplay');

            modalTitle.textContent = `Carta #${currentCard.number.toString().padStart(3, '0')}`;
            modalInfo.textContent  = `Status: ${currentCard.collected ? 'Coletada' : 'NÃ£o coletada'}`;

            if (currentCard.duplicates > 0) {
                quantityControls.style.display = 'flex';
                quantityDisplay.textContent = currentCard.duplicates;
            } else {
                quantityControls.style.display = 'none';
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
            currentCard = null;
        }

        function changeQuantity(delta) {
            if (!currentCard) return;
            const nova = currentCard.duplicates + delta;
            if (nova < 0) return;
            currentCard.duplicates = nova;
            document.getElementById('quantityDisplay').textContent = nova;
            saveAlbumData();
            if (currentCard.duplicates === 0) {
                document.getElementById('quantityControls').style.display = 'none';
            }
        }

        function collectCard() {
            if (!currentCard) return;
            currentCard.collected = true;
            closeModal();
            saveAlbumData();
            renderCards();
        }

        function addDuplicate() {
            if (!currentCard) return;
            currentCard.duplicates += 1;
            closeModal();
            saveAlbumData();
            renderCards();
        }

        function removeCard() {
            if (!currentCard) return;
            currentCard.collected = false;
            currentCard.duplicates = 0;
            closeModal();
            saveAlbumData();
            renderCards();
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  ConfiguraÃ§Ã£o dos botÃµes de filtro
        function applyFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderCards();
                });
            });
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Exibe notificaÃ§Ãµes (â€œtoastâ€)
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1001;
                font-weight: bold;
                animation: slideInRight 0.3s ease;
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Atualiza status de conexÃ£o
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusEl.textContent = 'â— Online';
                statusEl.classList.remove('status-offline');
                statusEl.classList.add('status-online');
            } else {
                statusEl.textContent = 'â— Offline';
                statusEl.classList.remove('status-online');
                statusEl.classList.add('status-offline');
            }
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Mostrar / Ocultar â€œğŸ”„ Sincronizandoâ€¦â€
        function showLoading(show = true) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = show ? 'block' : 'none';
            }
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  â€œSincronizar agoraâ€ â€“ recarrega do GitHub + renderiza + stats
        async function manualSync() {
            showLoading(true);
            const ok = await loadAlbumFromGitHub();
            if (!ok) {
                showNotification('Falha ao sincronizar do GitHub. Usando dados locais.', 'error');
            }
            renderCards();
            updateStats();
            updateConnectionStatus();
            showNotification('SincronizaÃ§Ã£o concluÃ­da!', 'success');
            showLoading(false);
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Fecha modal clicando fora dele
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('cardModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        //  Ao carregar a pÃ¡gina, inicializa tudo:
        document.addEventListener('DOMContentLoaded', async () => {
            updateConnectionStatus();
            await initializeAlbum();
            applyFilterButtons();

            document.getElementById('searchBox').addEventListener('input', () => {
                renderCards();
            });

            renderCards();
            updateStats();
        });
    </script>
