<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum Mundial de Clubes 2025 - Gerenciador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            display: block;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .team-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .team-flag {
            width: 40px;
            height: 30px;
            border-radius: 5px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }

        .team-info h3 {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .team-info p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .team-progress {
            margin-bottom: 20px;
        }

        .progress-bar {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9em;
            color: #7f8c8d;
            text-align: center;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .card-item {
            aspect-ratio: 1;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .card-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-item.collected {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #27ae60;
            color: white;
        }

        .card-item.duplicate {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border-color: #f39c12;
            color: white;
        }

        .card-number {
            font-weight: bold;
            font-size: 0.9em;
        }

        .card-type {
            font-size: 0.7em;
            opacity: 0.8;
            margin-top: 2px;
        }

        .duplicate-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-collect {
            background: #27ae60;
            color: white;
        }

        .btn-collect:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .btn-duplicate {
            background: #f39c12;
            color: white;
        }

        .btn-duplicate:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .btn-remove {
            background: #e74c3c;
            color: white;
        }

        .btn-remove:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            min-width: 50px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .teams-grid {
                grid-template-columns: 1fr;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Mundial de Clubes FIFA 2025</h1>
            <p>Gerencie sua cole√ß√£o de figurinhas - 550 cartas para colecionar!</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalCollected">0</span>
                <span class="stat-label">Cartas Coletadas</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalDuplicates">0</span>
                <span class="stat-label">Cartas Repetidas</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completionRate">0%</span>
                <span class="stat-label">√Ålbum Completo</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="missingCards">550</span>
                <span class="stat-label">Cartas Faltando</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Buscar time ou n√∫mero da carta...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todos os Times</button>
                <button class="filter-btn" data-filter="collected">Com Cartas Coletadas</button>
                <button class="filter-btn" data-filter="missing">Com Cartas Faltando</button>
                <button class="filter-btn" data-filter="complete">Times Completos</button>
            </div>
        </div>

        <div class="teams-grid" id="teamsGrid">
            <!-- Times ser√£o inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Modal para gerenciar cartas -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Gerenciar Carta</h2>
            <p id="modalInfo"></p>
            <div class="quantity-controls" id="quantityControls" style="display: none;">
                <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                <span class="quantity-display" id="quantityDisplay">0</span>
                <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-collect" onclick="collectCard()">Marcar como Coletada</button>
                <button class="modal-btn btn-duplicate" onclick="addDuplicate()">Adicionar Repetida</button>
                <button class="modal-btn btn-remove" onclick="removeCard()">Remover</button>
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Dados dos times participantes do Mundial de Clubes 2025
        const teams = [
            // Europa
            { name: "Real Madrid", country: "üá™üá∏ Espanha", confederation: "UEFA", cards: 17 },
            { name: "Manchester City", country: "üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Inglaterra", confederation: "UEFA", cards: 17 },
            { name: "Bayern M√ºnchen", country: "üá©üá™ Alemanha", confederation: "UEFA", cards: 17 },
            { name: "Paris Saint-Germain", country: "üá´üá∑ Fran√ßa", confederation: "UEFA", cards: 17 },
            { name: "Chelsea", country: "üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Inglaterra", confederation: "UEFA", cards: 17 },
            { name: "Borussia Dortmund", country: "üá©üá™ Alemanha", confederation: "UEFA", cards: 17 },
            { name: "Inter Milan", country: "üáÆüáπ It√°lia", confederation: "UEFA", cards: 17 },
            { name: "Porto", country: "üáµüáπ Portugal", confederation: "UEFA", cards: 17 },
            { name: "Atl√©tico Madrid", country: "üá™üá∏ Espanha", confederation: "UEFA", cards: 17 },
            { name: "Benfica", country: "üáµüáπ Portugal", confederation: "UEFA", cards: 17 },
            { name: "Juventus", country: "üáÆüáπ It√°lia", confederation: "UEFA", cards: 17 },
            { name: "Red Bull Salzburg", country: "üá¶üáπ √Åustria", confederation: "UEFA", cards: 17 },
            
            // Am√©rica do Sul
            { name: "Palmeiras", country: "üáßüá∑ Brasil", confederation: "CONMEBOL", cards: 17 },
            { name: "Flamengo", country: "üáßüá∑ Brasil", confederation: "CONMEBOL", cards: 17 },
            { name: "Fluminense", country: "üáßüá∑ Brasil", confederation: "CONMEBOL", cards: 17 },
            { name: "Botafogo", country: "üáßüá∑ Brasil", confederation: "CONMEBOL", cards: 17 },
            { name: "River Plate", country: "üá¶üá∑ Argentina", confederation: "CONMEBOL", cards: 17 },
            { name: "Boca Juniors", country: "üá¶üá∑ Argentina", confederation: "CONMEBOL", cards: 17 },
            
            // Am√©rica do Norte
            { name: "Monterrey", country: "üá≤üáΩ M√©xico", confederation: "CONCACAF", cards: 17 },
            { name: "Seattle Sounders", country: "üá∫üá∏ Estados Unidos", confederation: "CONCACAF", cards: 17 },
            { name: "Club Le√≥n", country: "üá≤üáΩ M√©xico", confederation: "CONCACAF", cards: 17 },
            { name: "Pachuca", country: "üá≤üáΩ M√©xico", confederation: "CONCACAF", cards: 17 },
            
            // √Åfrica
            { name: "Al Ahly", country: "üá™üá¨ Egito", confederation: "CAF", cards: 17 },
            { name: "Wydad Casablanca", country: "üá≤üá¶ Marrocos", confederation: "CAF", cards: 17 },
            { name: "Mamelodi Sundowns", country: "üáøüá¶ √Åfrica do Sul", confederation: "CAF", cards: 17 },
            { name: "Esp√©rance Tunis", country: "üáπüá≥ Tun√≠sia", confederation: "CAF", cards: 17 },
            
            // √Åsia
            { name: "Al Hilal", country: "üá∏üá¶ Ar√°bia Saudita", confederation: "AFC", cards: 17 },
            { name: "Urawa Red Diamonds", country: "üáØüáµ Jap√£o", confederation: "AFC", cards: 17 },
            { name: "Al Ain", country: "üá¶üá™ Emirados √Årabes", confederation: "AFC", cards: 17 },
            { name: "Ulsan Hyundai", country: "üá∞üá∑ Coreia do Sul", confederation: "AFC", cards: 17 },
            
            // Oceania
            { name: "Auckland City", country: "üá≥üáø Nova Zel√¢ndia", confederation: "OFC", cards: 17 },
            { name: "Team Wellington", country: "üá≥üáø Nova Zel√¢ndia", confederation: "OFC", cards: 17 }
        ];

        let currentCard = null;
        let albumData = {};

        // Inicializar dados do √°lbum
        function initializeAlbum() {
            const savedData = localStorage.getItem('albumMundial2025');
            if (savedData) {
                albumData = JSON.parse(savedData);
            } else {
                // Criar estrutura inicial
                teams.forEach((team, teamIndex) => {
                    for (let i = 1; i <= team.cards; i++) {
                        const cardNumber = teamIndex * 17 + i;
                        albumData[cardNumber] = {
                            team: team.name,
                            number: cardNumber,
                            collected: false,
                            duplicates: 0,
                            type: i === 1 ? 'Escudo' : 'Jogador'
                        };
                    }
                });
                saveAlbumData();
            }
        }

        // Salvar dados
        function saveAlbumData() {
            localStorage.setItem('albumMundial2025', JSON.stringify(albumData));
        }

        // Renderizar times
        function renderTeams(filteredTeams = teams) {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = '';

            filteredTeams.forEach((team, teamIndex) => {
                const teamCards = [];
                const originalIndex = teams.indexOf(team);
                
                for (let i = 1; i <= team.cards; i++) {
                    const cardNumber = originalIndex * 17 + i;
                    teamCards.push(albumData[cardNumber]);
                }

                const collectedCards = teamCards.filter(card => card.collected).length;
                const completionPercentage = Math.round((collectedCards / team.cards) * 100);

                const teamDiv = document.createElement('div');
                teamDiv.className = 'team-card';
                teamDiv.innerHTML = `
                    <div class="team-header">
                        <div class="team-flag">${team.country.split(' ')[0]}</div>
                        <div class="team-info">
                            <h3>${team.name}</h3>
                            <p>${team.country.split(' ').slice(1).join(' ')} ‚Ä¢ ${team.confederation}</p>
                        </div>
                    </div>
                    <div class="team-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${completionPercentage}%"></div>
                        </div>
                        <div class="progress-text">${collectedCards}/${team.cards} cartas (${completionPercentage}%)</div>
                    </div>
                    <div class="cards-grid">
                        ${teamCards.map(card => `
                            <div class="card-item ${card.collected ? 'collected' : ''} ${card.duplicates > 0 ? 'duplicate' : ''}" 
                                 onclick="openCardModal(${card.number})">
                                <div class="card-number">${card.number}</div>
                                <div class="card-type">${card.type}</div>
                                ${card.duplicates > 0 ? `<div class="duplicate-count">${card.duplicates}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                teamsGrid.appendChild(teamDiv);
            });
        }

        // Abrir modal da carta
        function openCardModal(cardNumber) {
            currentCard = albumData[cardNumber];
            const modal = document.getElementById('cardModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalInfo = document.getElementById('modalInfo');
            const quantityControls = document.getElementById('quantityControls');
            const quantityDisplay = document.getElementById('quantityDisplay');

            modalTitle.textContent = `Carta #${cardNumber}`;
            modalInfo.innerHTML = `
                <strong>${currentCard.team}</strong><br>
                <em>${currentCard.type}</em><br><br>
                Status: ${currentCard.collected ? '‚úÖ Coletada' : '‚ùå N√£o coletada'}<br>
                ${currentCard.duplicates > 0 ? `Repetidas: ${currentCard.duplicates}` : ''}
            `;

            if (currentCard.collected || currentCard.duplicates > 0) {
                quantityControls.style.display = 'flex';
                quantityDisplay.textContent = currentCard.duplicates;
            } else {
                quantityControls.style.display = 'none';
            }

            modal.style.display = 'block';
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
            currentCard = null;
        }

        // Coletar carta
        function collectCard() {
            if (currentCard) {
                currentCard.collected = true;
                saveAlbumData();
                updateStats();
                renderTeams(getFilteredTeams());
                closeModal();
            }
        }

        // Adicionar duplicata
        function addDuplicate() {
            if (currentCard) {
                if (!currentCard.collected) {
                    currentCard.collected = true;
                }
                currentCard.duplicates++;
                saveAlbumData();
                updateStats();
                renderTeams(getFilteredTeams());
                openCardModal(currentCard.number); // Reabrir modal com dados atualizados
            }
        }

        // Remover carta
        function removeCard() {
            if (currentCard) {
                if (currentCard.duplicates > 0) {
                    currentCard.duplicates--;
                    if (currentCard.duplicates === 0 && currentCard.collected) {
                        // Se n√£o tem mais duplicatas, pode manter como coletada ou remover
                        // Vamos manter como coletada por padr√£o
                    }
                } else if (currentCard.collected) {
                    currentCard.collected = false;
                }
                saveAlbumData();
                updateStats();
                renderTeams(getFilteredTeams());
                closeModal();
            }
        }

        // Alterar quantidade
        function changeQuantity(delta) {
            if (currentCard) {
                const newQuantity = Math.max(0, currentCard.duplicates + delta);
                currentCard.duplicates = newQuantity;
                document.getElementById('quantityDisplay').textContent = newQuantity;
            }
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const totalCards = Object.keys(albumData).length;
            const collectedCards = Object.values(albumData).filter(card => card.collected).length;
            const totalDuplicates = Object.values(albumData).reduce((sum, card) => sum + card.duplicates, 0);
            const completionRate = Math.round((collectedCards / totalCards) * 100);
            const missingCards = totalCards - collectedCards;

            document.getElementById('totalCollected').textContent = collectedCards;
            document.getElementById('totalDuplicates').textContent = totalDuplicates;
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('missingCards').textContent = missingCards;
        }

        // Filtrar times
        function getFilteredTeams() {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let filtered = teams.filter(team => {
                const matchesSearch = team.name.toLowerCase().includes(searchTerm) || 
                                    team.country.toLowerCase().includes(searchTerm) ||
                                    searchTerm === '' ||
                                    // Buscar por n√∫mero de carta
                                    teams.indexOf(team) * 17 + 1 <= parseInt(searchTerm) && 
                                    parseInt(searchTerm) <= (teams.indexOf(team) + 1) * 17;

                if (!matchesSearch) return false;

                const originalIndex = teams.indexOf(team);
                const teamCards = [];
                for (let i = 1; i <= team.cards; i++) {
                    const cardNumber = originalIndex * 17 + i;
                    teamCards.push(albumData[cardNumber]);
                }

                const collectedCards = teamCards.filter(card => card.collected).length;
                const missingCards = team.cards - collectedCards;

                switch (activeFilter) {
                    case 'collected':
                        return collectedCards > 0;
                    case 'missing':
                        return missingCards > 0;
                    case 'complete':
                        return collectedCards === team.cards;
                    default:
                        return true;
                }
            });

            return filtered;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initializeAlbum();
            updateStats();
            renderTeams();

            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    renderTeams(getFilteredTeams());
                });
            });

            // Busca
            document.getElementById('searchBox').addEventListener('input', function() {
                renderTeams(getFilteredTeams());
            });

            // Fechar modal clicando fora
            document.getElementById('cardModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
